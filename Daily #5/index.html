<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="row justify-content-center">
            <div class="col-8 heading">
                <h1> USER PROFILE INFORMATION </h1>
            </div>
        </div>
    </div>

    <form>
        <div class="form-group row justify-content-center">
            <div class="col-4">
                <label for="name">Full Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="col-4">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-6">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-6">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
        <div class="container">
            <div class="form-group form-check row">
                <center>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check for Newsletter Subscription</label>

                </center>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="form-group form-check">
                <div class="row">
                    <div class="col-3">
                        <p><strong>Gender</strong></p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                    </div>
                    <div class="col-9">
                        <p><strong>Highest Level of Education</strong></p>
                        <input type="radio" id="degree-1" name="education" value="degree-1">
                        <label for="degree">High School</label><br>
                        <input type="radio" id="degree-2" name="education" value="degree-2">
                        <label for="degree-2">Bachelors</label><br>
                        <input type="radio" id="degree-3" name="education" value="degree-3">
                        <label for="degree-3">Masters</label>
                        <input type="radio" id="degree-4" name="education" value="degree-4">
                        <label for="degree-4">P.H.D.</label>
                    </div>
                </div>
            </div>
        </div>
        <center>
        <button type="submit" class="btn btn-primary">Submit</button>
        </center>
    </form>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
