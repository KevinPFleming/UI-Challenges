<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Settings</title>
    <meta name="description" content="Settings">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/app.js" defer></script>

    <style>
        body{
            background-image:url("images/CP-2077.jpg");
        }
    </style>

</head>

<body>
    <div class="hero-image">
        <div class="hero-text">

            <div class="col">
                <h1>CyberBlat 2077 Settings</h1>
            </div>

            <hr>
            <hr>
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 offset-md-1 justify-content-center">
                            <label for="formControlRange"><strong>MAIN VOLUME</strong></label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                        <div class="col-md-5 offset-md-1 justify-content-center">
                            <label for="formControlRange">MUSIC VOLUME</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-5 offset-md-1 justify-content-center">
                            <label for="formControlRange">PIXEL RESOLUTION</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>

                        <div class="col-md-5 offset-md-1 justify-content-center">
                            <label for="formControlRange">SCREEN BRIGHTNESS</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-5 offset-md-1 justify-content-center">
                            <label for="formControlRange">PENIS SIZE</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>

                        <div class="col-md-5 offset-md-1 justify-content-center">
                            <label for="formControlRange">NUTSACK SIZE</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-5 offset-md-1 justify-content-center">
                            <label for="formControlRange">GAYNESS FACTOR</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>

                        <div class="col-md-5 offset-md-1 justify-content-center">
                            <label for="formControlRange">TRANNY TENDENCY</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
