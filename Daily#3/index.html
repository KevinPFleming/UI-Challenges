        <div class="container">

        <!-- A Landing Page Sign-up Within a Card -->
        <div class=" col-6 offset-3 card text-center">
            <div class="card-header">
              <strong>Limited Time Only!</strong>
            </div>
            <div class="card-body">
              <h5 class="card-title">First 4 Lessons 50% OFF!</h5>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone Number</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Subscribe to My NewsLetter</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="card-footer">
              <strong>Limited Time Only!</strong>
            </div>
          </div>
